trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    echo "Using System.AccessToken to authenticate $(System.AccessToken)"
    git clone https://$(System.AccessToken)@dev.azure.com/v-catherbund.cebundy%20-%20basic/_git/pipeline-ps-helloworld
  displayName: 'Clone repository using System.AccessToken'
  env:
    SYSTEM_ACCESSTOKEN: $(System.AccessToken)